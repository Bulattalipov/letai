<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <a class="logo__link" href="#">
            <img class="logo__link-img" src="images/logo.png" alt="logo">
          </a>
        </div>
        <div class="header__inner">
          <div class="header-top">
            <nav class="main">
              <ul class="main__list">
                <li class="main__list-item main__list-item--active">
                  <a class="main__list-link" href="#">
                    Частным клиентам
                  </a>
                </li>
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Бизнесу
                  </a>
                </li>
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Акции
                  </a>
                </li>
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Еще
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header-top__info">
              <div class="header-top__info-item">
                <a class="header-top__info-link" href="#">
                  Поддержка
                </a>
              </div>
              <div class="header-top__info-item">
                <a class="header-top__info-link" href="#">
                  Офисы продаж
                </a>
              </div>
              <div class="header-top__info-item">
                <a class="header-top__info-link" href="#">
                  Оплата
                </a>
              </div>
              <div class="header-top__info-item">
                <a class="header-top__info-link" href="#">
                  Казань
                </a>
              </div>
              <div class="header-top__info-item">
                <a class="header-top__info-link" href="#">
                  Личный кабинет
                </a>
              </div>
            </div>
          </div>
          <div class="header__line"></div>
          <div class="header-bottom">
            <div class="header-bottom__wrapper">
              <nav class="header-bottom__menu">
                <ul class="header-bottom__list">
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Мобильная связь
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Интернет
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Телевидение
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Домофон
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Каталог устройств
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="header-bottom__box">
                <form class="header-bottom__form" action="">
                  <button class="header-bottom__form-btn" type="submit">
                    <img src="images/icons/search.svg" alt="search icon">
                  </button>
                  <input class="header-bottom__form-input" type="text" placeholder="Поиск">
                </form>
                <div class="header-bottom__line"></div>
                <a class="header-bottom__link" href="#">
                  Стать абонентом
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="breadcrambs">
      <div class="container">
        <ul class="breadcrambs__list">
          <li class="breadcrambs__list-item">
            <a class="breadcrambs__list-link" href="#">
              Частным клиентам
            </a>
          </li>
          <li class="breadcrambs__list-item">
            <a class="breadcrambs__list-link" href="#">
              Мобильная связь
            </a>
          </li>
        </ul>
      </div>
    </section>
    <section class="top">
      <div class="container">
        <div class="top__wrapper">
          <div class="top__content">
            <h1 class="top__title">
              БЕЗЛИМИТНЫЙ ИНТЕРНЕТ 4G
            </h1>
            <div class="top__subtitle">
              за 240 руб/мес
            </div>
            <a class="top__link" href="#">
              Подробнее
            </a>
          </div>
          <div class="top__box-img">
            <img class="top__img" src="images/top__img.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>



  <script src="js/main.min.js"></script>
</body>

</html>
