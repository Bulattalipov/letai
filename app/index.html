<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="logo">
          <a class="logo__link" href="#">
            <img class="logo__link-img" src="images/logo.png" alt="logo">
          </a>
        </div>
        <div class="header__inner">
          <div class="header-top">
            <nav class="main">
              <ul class="main__list">
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Частным клиентам
                  </a>
                </li>
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Бизнесу
                  </a>
                </li>
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Акции
                  </a>
                </li>
                <li class="main__list-item">
                  <a class="main__list-link" href="#">
                    Еще
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header-top__info">
              <div class="header-top__info-item">
                Поддержка
              </div>
              <div class="header-top__info-item">
                Офисы продаж
              </div>
              <div class="header-top__info-item">
                Оплата
              </div>
              <div class="header-top__info-item">
                Оплата
              </div>
              <div class="header-top__info-item">
                Личный кабинет
              </div>
            </div>
          </div>
          <div class="header-bottom">
            <div class="header-bottom__wrapper">
              <nav class="header-bottom__menu">
                <ul class="header-bottom__list">
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Мобильная связь
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Интернет
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Телевидение
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Домофон
                    </a>
                  </li>
                  <li class="header-bottom__list-item">
                    <a class="header-bottom__list-link" href="#">
                      Каталог устройств
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="header-bottom__box">
                <form class="header-bottom__form" action="">
                  <button class="header-bottom__form-btn" type="submit"></button>
                  <input class="header-bottom__form-input" type="text" placeholder="Поиск">
                </form>
                <a class="header-bottom__link" href="#">
                  Стать абонентом
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">

  </main>
  <footer class="footer">

  </footer>



  <script src="js/main.min.js"></script>
</body>

</html>
